<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Famous City ‚Äî Contagem Regressiva ‚òÉÔ∏è</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      background: url('https://i.imgur.com/jl4s9eO.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }

    /* Chap√©u do Papai Noel */
    .santa-hat {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 64px;
      height: 64px;
    }

    /* Neon text */
    .neon-text {
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
    }

    /* Contagem regressiva */
    .countdown-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      justify-items: center;
      margin: 2rem 0;
    }

    .countdown-value {
      font-family: 'Roboto Mono', monospace;
      font-weight: bold;
      font-size: 3rem;
    }

    #days { color: #b57aff; }
    #hours { color: #5abfff; }
    #minutes { color: #5aff87; }
    #seconds { color: #ffee5a; }

    .countdown-label {
      color: #00ffff;
      font-size: 1.25rem;
    }

    /* Pain√©is */
    #loginBox, #loginPanel, #adminPanel {
      background: rgba(0,0,0,0.85);
      border: 1px solid #00ffff;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      margin: 0 auto;
      position: relative;
      z-index: 50;
    }

    input, button {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      border: none;
    }

    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #00cccc; }

    /* Engrenagem */
    #gear {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 28px;
      transition: transform 0.3s ease;
    }

    #gear:hover { transform: rotate(90deg); }

    /* Bot√£o de som */
    #soundToggle {
      position: fixed;
      bottom: 20px;
      right: 25px;
      cursor: pointer;
      font-size: 26px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 10px;
      transition: background 0.3s;
    }

    #soundToggle:hover { background: rgba(255,255,255,0.2); }

    /* Efeito de neve */
    .snowflake {
      position: fixed;
      top: 0;
      color: #fff;
      user-select: none;
      font-size: 1em;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body>

  <!-- Santa Hat -->
  <img src="https://cdn-icons-png.flaticon.com/512/2583/2583344.png" alt="Santa Hat" class="santa-hat">

  <!-- T√≠tulo -->
  <h1 class="text-4xl md:text-6xl font-bold neon-text mt-20">Famous City</h1>
  <p class="text-xl md:text-2xl text-cyan-300 mb-8">Contagem Regressiva ‚òÉÔ∏è</p>

  <!-- Contagem regressiva -->
  <div class="countdown-container">
    <div>
      <div id="days" class="countdown-value">00</div>
      <div class="countdown-label">DIAS</div>
    </div>
    <div>
      <div id="hours" class="countdown-value">00</div>
      <div class="countdown-label">HORAS</div>
    </div>
    <div>
      <div id="minutes" class="countdown-value">00</div>
      <div class="countdown-label">MINUTOS</div>
    </div>
    <div>
      <div id="seconds" class="countdown-value">00</div>
      <div class="countdown-label">SEGUNDOS</div>
    </div>
  </div>

  <!-- Engrenagem -->
  <div id="gear">‚öôÔ∏è</div>

  <!-- Bot√£o de som -->
  <div id="soundToggle">üîä</div>

  <!-- Login Box -->
  <div id="loginBox">
    <h2 class="text-xl mb-2">üîê Login de Administrador</h2>
    <input id="email" type="email" placeholder="Email" class="p-2 text-black rounded mb-2 w-64" /><br>
    <input id="password" type="password" placeholder="Senha" class="p-2 text-black rounded mb-2 w-64" /><br>
    <button id="loginBtn" class="bg-green-600 px-4 py-2 rounded">Entrar</button>
    <p id="loginError" class="text-red-400 mt-2"></p>
  </div>

  <!-- Painel de Administrador -->
  <div id="adminPanel" class="mt-10">
    <h3 class="text-2xl mb-4">Painel de Administrador üéÖ</h3>
    <label>Mudar papel de parede:</label>
    <input type="text" id="bgURL" placeholder="URL da imagem" class="text-black p-2 rounded w-64 mb-2">
    <button id="changeBG" class="bg-blue-600 px-4 py-2 rounded">Alterar</button>
    <br><br>
    <label>Adicionar m√∫sica:</label>
    <input type="text" id="musicURL" placeholder="URL da m√∫sica (mp3)" class="text-black p-2 rounded w-64 mb-2">
    <button id="changeMusic" class="bg-green-600 px-4 py-2 rounded">Adicionar M√∫sica</button>
  </div>

  <!-- Sons -->
  <audio id="vento" loop autoplay src="https://cdn.pixabay.com/download/audio/2022/12/16/audio_4b0e5f53a2.mp3?filename=wind-christmas.mp3"></audio>
  <audio id="ticTac" loop autoplay src="https://cdn.pixabay.com/download/audio/2023/02/13/audio_8d4f3c34de.mp3?filename=clock-ticking-soft.mp3"></audio>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCiq9bp2URA4txauF9-2QKrX52VlSRnpEQ",
      authDomain: "contagem-regressiva-natal.firebaseapp.com",
      databaseURL: "https://contagem-regressiva-natal-default-rtdb.firebaseio.com",
      projectId: "contagem-regressiva-natal",
      storageBucket: "contagem-regressiva-natal.firebasestorage.app",
      messagingSenderId: "995036629581",
      appId: "1:995036629581:web:ee895d3906b7e01142aa04",
      measurementId: "G-LZ9LXK9K3P"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Engrenagem de login
    const gear = document.getElementById("gear");
    const loginBox = document.getElementById("loginBox");
    const adminPanel = document.getElementById("adminPanel");
    const soundToggle = document.getElementById("soundToggle");
    const vento = document.getElementById("vento");
    const ticTac = document.getElementById("ticTac");

    gear.addEventListener("click", () => {
      loginBox.style.display = loginBox.style.display === "block" ? "none" : "block";
    });

    // Login Firebase
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("loginError").textContent = "";
        loginBox.style.display = "none";
      } catch (err) {
        document.getElementById("loginError").textContent = "Email ou senha incorretos!";
      }
    });

    // Exibir painel s√≥ para administradores
    onAuthStateChanged(auth, (user) => {
      if (user) adminPanel.style.display = "block";
      else adminPanel.style.display = "none";
    });

    // Trocar papel de parede
    document.getElementById("changeBG").addEventListener("click", () => {
      const url = document.getElementById("bgURL").value;
      if (url) {
        set(ref(db, "config/bg"), url);
      }
    });

    // Trocar m√∫sica
    document.getElementById("changeMusic").addEventListener("click", () => {
      const url = document.getElementById("musicURL").value;
      if (url) {
        set(ref(db, "config/music"), url);
      }
    });

    // Atualiza√ß√µes em tempo real
    onValue(ref(db, "config/bg"), (snapshot) => {
      const bg = snapshot.val();
      if (bg) document.body.style.backgroundImage = `url('${bg}')`;
    });

    onValue(ref(db, "config/music"), (snapshot) => {
      const music = snapshot.val();
      if (music) {
        let player = document.getElementById("musicPlayer");
        if (!player) {
          player = document.createElement("audio");
          player.id = "musicPlayer";
          player.controls = true;
          player.autoplay = true;
          document.body.appendChild(player);
        }
        player.src = music;
      }
    });

    // Contagem regressiva
    const targetDate = new Date("Dec 25, 2025 00:00:00").getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById("days").innerText = d.toString().padStart(2, "0");
      document.getElementById("hours").innerText = h.toString().padStart(2, "0");
      document.getElementById("minutes").innerText = m.toString().padStart(2, "0");
      document.getElementById("seconds").innerText = s.toString().padStart(2, "0");
    }, 1000);

    // Controle de som
    let soundOn = true;
    soundToggle.addEventListener("click", () => {
      soundOn = !soundOn;
      if (soundOn) {
        vento.play();
        ticTac.play();
        soundToggle.textContent = "üîä";
      } else {
        vento.pause();
        ticTac.pause();
        soundToggle.textContent = "üîá";
      }
    });

    // Efeito de neve
    function createSnow() {
      const snowflake = document.createElement('div');
      snowflake.innerHTML = '‚ùÑÔ∏è';
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.animationDuration = 5 + Math.random() * 5 + 's';
      snowflake.style.fontSize = 10 + Math.random() * 20 + 'px';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }
    setInterval(createSnow, 200);
  </script>

</body>
</html>
